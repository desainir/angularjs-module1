<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="CheckLunch">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" 
             placeholder={{placeholder}}
             ng-model="items" ng-class="itemStyle.colorClass"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayNumeric()">Check If Too Much</button> 
         </div>
         <div class="form-group message">
            <div >
             <p ng-class="customStyle.colorClass"> {{LunchCheckItemsResult}} </p>
             <p> Please note : Empty Items i.e., `, ,` are NOT counted as an item.</p>
            </div>

         </div>
   </div>

</body>

</html>
